{% extends 'order_list/base.html' %}
{% load static %}


{% block content %}
<section class="meal_list_order">
  
    <div class=" container">
      <p class="text-meal text-center">أطلب وأستمتع بجميع وجباتنا الذيذه  </p>
  
      <h1 class="text-center"> اطلب الان </h1>
         
                <div class="card mb-3">
                    {% if details.image %}
                    <img src="{{details.image}}" class="card-img-top"  style="width: 100%; height: 300px; " alt="...">
                 {% endif %}
                    <div class="card-body">
                      <h5 class="card-title">{{ details.name_meal }}</h5>
                      <p class="card-text">{{ details.content }}.</p>
                      <h5 class="card-title">{{ details.price }}$</h5>
                      <p class="card-text"><small class="text-muted">{{ details.post_date}}</small></p>
        
                      <a   href="{% url 'order_Forms' details.id  %}"><input class=" btn btn-danger"  type="submit" value="أطلب الان"></a>
                      <a   href="{% url 'edit_meals'  %}"><input class=" btn btn-danger"  type="submit" value=" تعديل"></a>
                    </div>
                  </div>
          </div>
    </div>
  </section>
 
 
    
{% endblock content %}
