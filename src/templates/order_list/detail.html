{% extends 'order_list/base.html' %}
{% load static %}


{% block content %}
<div class="card mb-3">
        <img src="{{details.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ details.name_meal }}</h5>
          <p class="card-text">{{ details.content }}</p>
          <p class="card-text">{{ details.price }}$</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <a href="{% url 'order_Forms'   %}"><input type="submit" value="أطلب الان"></a>
        </div>
</div>
    
 
 
{% endblock content %}
